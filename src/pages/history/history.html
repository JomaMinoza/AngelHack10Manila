<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card-content>
    <div class="page-title">
      <h1>History</h1>
      <p class="sub-title">These are your past trips</p>
    </div>
  
  <ion-card>
    <div class="routes">
      <div class="from">
        <ion-icon name="bus" color="primary" float-left padding-right></ion-icon>
        <h2 margin-bottom>Lawton, Manila</h2>
      </div>

      <div class="to">
        <ion-icon name="pin" float-left padding-right></ion-icon>
        <h2>SM Megamall</h2>
      </div>
    </div>
  </ion-card>

  <ion-card>
    <div class="routes">
      <div class="from">
        <ion-icon name="bus" color="primary" float-left padding-right></ion-icon>
        <h2 margin-bottom>LRT Buendia</h2>
      </div>

      <div class="to">
        <ion-icon name="pin" float-left padding-right></ion-icon>
        <h2>Greenfield District</h2>
      </div>
    </div>
  </ion-card>
