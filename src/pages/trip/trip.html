<ion-header>

  <ion-navbar>
    <ion-title>Trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-card-content>
  <div class="page-title">
    <h1>Trip</h1>
    <p class="sub-title">Put in your trip details</p>
  </div>
  
  <ion-row>
    <ion-item>
      <ion-label color="primary" stacked>To:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>From:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Date:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-row>

  <button ion-button block large margin-top color="primary" [navPush]="paymentPage">Commute!</button>

</ion-card-content>
	

</ion-content>
