<!--

<ion-header>

  <ion-navbar>
    <ion-title>Vehicle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card-content>
  <div class="page-title">
    <h1>Vehicle Information</h1>
    <p class="sub-title">Put in your vehicle details</p>
  </div>
  
  <ion-row>
    <div class="avatar">
      <ion-img width="80" height="80" src="assets/icon/icon-jeepney.png"></ion-img>
    </div>
    <div class="text">
      <h6>Jeepney</h6>
    </div>
  </ion-row>

  <ion-row>
    <ion-item>
      <ion-label color="primary" stacked>Plate No.</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>No. of Passengers</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Color</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-row>

  <button ion-button block large margin-top color="primary" [navPush]="vehicleInfoPage">Register Vehicle</button>

  <p class="notes">By registering your vehicle, you agree to the <b>Terms and Conditions</b>, <b>Passenger Safety</b>, and <b>Privacy Policy</b> of Commutr.</p>
</ion-card-content>

</ion-content>
