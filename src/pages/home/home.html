<ion-header>


</ion-header>


<ion-content>
  <ion-card-content text-center>
    <ion-img width="300" height="300" src="assets/icon/logo-commutr-2.png"></ion-img>
    <ion-item>
      <ion-label color="primary" stacked>First Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Last Name</ion-label>
      <ion-input type="text"></ion-input>

      <ion-label color="primary" stacked>Mobile Number</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <button ion-button block large margin-top color="primary" [navPush]="registrationPage">Register</button>
    <button ion-button clear large color="secondary" [navPush]="loginPage">Login</button>
  </ion-card-content>
