<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card-content>
    <div class="page-title">
      <h1>Vehicle Information</h1>
      <p class="sub-title">Pick a vehicle type</p>
    </div>

    <ion-card>
      <button ion-item [navPush]="vehiclePage">
        <div class="avatar">
          <ion-img width="80" height="80" src="assets/icon/icon-jeepney.png"></ion-img>
        </div>
        <div class="text">
          <h2>Jeepney</h2>
        </div>
      </button>
    </ion-card>

    <ion-card>
      <button ion-item [navPush]="vehiclePage">
        <div class="avatar">
          <ion-img width="80" height="80" src="assets/icon/icon-van.png"></ion-img>
        </div>
        <div class="text">
          <h2>FX / UV Express</h2>
        </div>
      </button>
    </ion-card>

    <ion-card>
      <button ion-item [navPush]="vehiclePage">
        <div class="avatar">
          <ion-img width="80" height="80" src="assets/icon/icon-bus.png"></ion-img>
        </div>
        <div class="text">
          <h2>Bus</h2>
        </div>
      </button>
    </ion-card>

  </ion-card-content>

</ion-content>
