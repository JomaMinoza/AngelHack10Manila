<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB5O26UVOh71FHk66tBl7bj_yPl-Pc7Qi4&sensor=true"></script>
<ion-header>

  <ion-navbar>
    <ion-title>Commutr</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div id="map"></div>
  <ion-row>
    <ion-segment [(ngModel)]="relationship" color="primary">
      <ion-segment-button value="jeeps" (ionSelect)="selectedJeep()">
        Jeeps
      </ion-segment-button>
      <ion-segment-button value="fxs" (ionSelect)="selectedFX()">
        FX/UVs
      </ion-segment-button>
      <ion-segment-button value="buses" (ionSelect)="selectedBus()">
        Bus
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <ion-card-content>
    <ion-card>
      <div class="routes">
        <div class="from">
          <ion-icon name="bus" color="primary" float-left padding-right></ion-icon>
          <h2 margin-bottom>Lawton, Manila</h2>
        </div>

        <div class="to">
          <ion-icon name="pin" float-left padding-right></ion-icon>
          <h2>SM Megamall</h2>
        </div>
      </div>
      <div class="buttons">
        <button ion-button color="primary" [navPush]="tripPage">Book</button>
      </div>
      <div class="buttons">
        <button ion-button color="secondary" [navPush]="stationPage">Routes</button>
      </div>

    </ion-card>
  </ion-card-content>
